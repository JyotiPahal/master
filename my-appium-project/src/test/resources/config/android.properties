# Android capabilities
platformName=Android
# Replace with your device's OS version e.g., 13.0
platformVersion=14
# Replace with your device's UDID or name from 'adb devices'
deviceName=10BDCX15AB0013C
automationName=UiAutomator2

# eBay app specific (already installed)
# You need to find the correct package and activity for eBay
# Example: com.ebay.mobile
appPackage=com.ebay.mobile
# Example: com.ebay.mobile.activities.MainActivity (this might vary)
appActivity=com.ebay.mobile.home.impl.main.MainActivity

# Appium Server URL (can be overridden by system property)
appiumServerUrl=http://127.0.0.1:4723

# Optional: add other capabilities as needed
# noReset=true
# fullReset=false 